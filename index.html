<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css"
    />
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>
    <script>
      // Initialize the map at Kuala Lumpur
      var map = L.map("map", { zoomControl: false }).setView(
        [3.139, 101.6869],
        12
      ); // Kuala Lumpur coordinates: [latitude, longitude]

      // Add a tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Add search bar
      var searchControl = new L.Control.Search({
        position: "topright",
        layer: null,
        propertyName: "name",
        zoom: 16,
        textPlaceholder: "Search...",
      });
      searchControl.addTo(map); // Corrected line to add the search control to the map

      // Fetch outlet data from the Flask API
      fetch("/outlets")
        .then((response) => response.json())
        .then((data) => {
          // Define a custom icon for the markers
          var customIcon = L.icon({
            iconUrl: "path/to/icon.png", // URL to the custom icon image
            iconSize: [30, 30], // Size of the icon (width, height)
            iconAnchor: [15, 30], // Anchor point of the icon (coordinates of the "tip" of the icon)
            popupAnchor: [0, -30], // Offset of the popup relative to the icon's anchor
          });

          // Add markers for each outlet
          data.forEach((outlet) => {
            L.marker([outlet.latitude, outlet.longitude], { icon: customIcon })
              .addTo(map)
              .bindPopup(`<b>${outlet.name}</b><br>${outlet.address}`)
              .openPopup();
          });
        })
        .catch((error) => console.error("Error fetching outlet data:", error));
    </script>
  </body>
</html>
